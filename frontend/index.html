
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MedTech Mini Web-App</title>
  <style>
    :root { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; }
    body { margin: 0; padding: 24px; background: #0f172a; color: #e2e8f0; }
    .container { max-width: 1100px; margin: 0 auto; }
    .card { background: #111827; border-radius: 16px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    .grid { display: grid; gap: 16px; grid-template-columns: 1fr 1fr; }
    .preview { border: 1px solid #1f2937; border-radius: 12px; height: 440px; display:flex; align-items:center; justify-content:center; background:#0b1220; }
    img { max-width: 100%; max-height: 100%; border-radius: 12px; }
    label { display:block; margin: 8px 0 4px; font-weight: 600; }
    select, input[type=file] { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #374151; background: #0b1220; color: #e5e7eb; }
    button { padding: 12px 16px; border-radius: 12px; border: none; background: #2563eb; color: white; font-weight: 700; cursor: pointer; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .row { display:flex; gap: 12px; align-items: end; }
    .muted { color: #94a3b8; font-size: 14px; }
    .error { color: #fecaca; }
    .success { color: #a7f3d0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Full-Stack MedTech Mini Web-App</h1>
    <p class="muted">Upload a 2D medical image and simulate <b>arterial</b> (contrast boost) or <b>venous</b> (Gaussian smoothing) phase. Processing is performed on the server.</p>

    <div class="card">
      <div class="row">
        <div style="flex:1">
          <label for="file">1) Upload image (JPG/PNG)</label>
          <input id="file" type="file" accept="image/*"/>
        </div>
        <div><p>&nbsp;&nbsp;&nbsp;</p></div>
        <div>
          <label for="phase">2) Phase</label>
          <select id="phase">
            <option value="arterial">Arterial</option>
            <option value="venous">Venous</option>
          </select>
        </div>
        <div>
          <button id="runBtn" disabled>3) Run on Server</button>
        </div>
      </div>
      <p id="msg" class="muted"></p>

      <div class="grid" style="margin-top:16px">
        <div>
          <h3>Original</h3>
          <div class="preview"><img id="orig" alt="Original preview"/></div>
        </div>
        <div>
          <h3>Processed</h3>
          <div class="preview"><img id="proc" alt="Processed result"/></div>
        </div>
      </div>
    </div>

    <p class="muted" style="margin-top:16px">
      Backend URL: <code id="backendLabel"></code> â€” set in <code>config.js</code>
    </p>
  </div>

  <script src="config.js"></script>
  <script>
    const fileInput = document.getElementById('file');
    const phaseSelect = document.getElementById('phase');
    const runBtn = document.getElementById('runBtn');
    const origImg = document.getElementById('orig');
    const procImg = document.getElementById('proc');
    const msg = document.getElementById('msg');
    const backendLabel = document.getElementById('backendLabel');
    backendLabel.textContent = BACKEND_URL;

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      runBtn.disabled = !file;
      procImg.src = "";
      msg.textContent = "";
      if (file) {
        const url = URL.createObjectURL(file);
        origImg.src = url;
      } else {
        origImg.src = "";
      }
    });

    runBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) return;
      runBtn.disabled = true;
      msg.className = "muted";
      msg.textContent = "Processing on server...";
      try {
        const form = new FormData();
        form.append('file', file);
        form.append('phase', phaseSelect.value);
        const resp = await fetch(`${BACKEND_URL}/process`, {
          method: 'POST',
          body: form,
        });
        if (!resp.ok) {
          const detail = await resp.json().catch(() => ({detail: resp.statusText}));
          throw new Error(detail.detail || resp.statusText);
        }
        const blob = await resp.blob();
        procImg.src = URL.createObjectURL(blob);
        msg.className = "success";
        msg.textContent = phaseSelect.value + " phase implemented successfully!";
      } catch (err) {
        msg.className = "error";
        msg.textContent = "Error: " + err.message;
      } finally {
        runBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
